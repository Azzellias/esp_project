<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affichage des données en temps réel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .data {
            font-size: 2em;
            margin-top: 20px;
        }
        .timestamp {
            font-size: 1.2em;
            color: gray;
            margin-top: 10px;
        }
    </style>
    <script>
        function fetchData() {
            fetch("/getData")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("temperature").innerText = "Température: " + data.temperature + " °C";
                    document.getElementById("humidity").innerText = "Humidité: " + data.humidity + " %";
                    document.getElementById("timestamp").innerText = "Dernière mise à jour: " + data.timestamp;
                })
                .catch(error => console.error("Erreur lors de la récupération des données :", error));
        }

        setInterval(fetchData, 5000);
        window.onload = fetchData;
    </script>
</head>
<body>
    <h1>Données de l'ESP en temps réel</h1>
    <div class="data">
        <p id="temperature">Chargement...</p>
        <p id="humidity">Chargement...</p>
        <p id="timestamp" class="timestamp">Chargement...</p>
    </div>
    <a href="/downloadData">
        <button>Télécharger les données (Excel)</button>
    </a>
</body>
</html>
